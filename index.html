<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .checkbox-group, .radio-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

<form action="/submit" method="POST" enctype="multipart/form-data">
    <h2>Student Registration Form</h2>

    <!-- Student Name -->
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your first name" required maxlength="30">

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your last name" required maxlength="30">

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8">

    <!-- Gender -->
    <label>Gender:</label>
    <div class="radio-group">
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female" required> Female</label>
        <label><input type="radio" name="gender" value="other" required> Other</label>
    </div>

    <!-- Date of Birth -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <!-- Phone Number -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>

    <!-- Address -->
    <label for="address">Address:</label>
    <textarea id="address" name="address" placeholder="Enter your address" rows="3" required></textarea>

    <!-- Country -->
    <label for="country">Country:</label>
    <select id="country" name="country" required>
        <option value="">Select your country</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="india">India</option>
        <option value="canada">Canada</option>
        <option value="australia">Australia</option>
    </select>

    <!-- Courses -->
    <label for="course">Courses Interested In:</label>
    <div class="checkbox-group">
        <label><input type="checkbox" name="courses" value="Computer Science"> Computer Science</label>
        <label><input type="checkbox" name="courses" value="Mathematics"> Mathematics</label>
        <label><input type="checkbox" name="courses" value="Physics"> Physics</label>
        <label><input type="checkbox" name="courses" value="Biology"> Biology</label>
    </div>

    <!-- Submit Button -->
    <input type="submit" value="Register">
</form>

</body>
</html>
